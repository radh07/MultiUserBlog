<!DOCTYPE html>
<html>

<head>
    <title>Speak Your Mind!</title>
    <meta class="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bootstrap 3 -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <link href="/css/blog.css" rel="stylesheet" />

</head>

<body>
  
      <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
           <div class="row">
                <div class="col-xs-6">
                    <a href="/blog" class="mainlink"><span class="h4 navbar-text">Speak Your Mind!</span></a>
                    
                </div>

            </div>
</div>
</nav>
<div class="container">
    <div class="row">
      <div class="col-xs-offset-3 col-xs-6 loginblock">
      
      <form class="form-horizontal" method="POST">
          <div class="form-group">
              <label for="inputusername" class="control-label col-xs-2">Username</label>
              <div class="col-xs-10">
                  <input class="form-control" placeholder="Username"
                          type="text" name="username" required/>
              </div>
          </div>
          <div class="form-group">
              <label for="inputpassword" class="control-label col-xs-2">Password</label>
              <div class="col-xs-10">
                  <input class="form-control" placeholder="Password"
                          type="password" name="password" required />
              </div>
          </div>
            <div class="form-group">
              <div class="col-xs-10">
                 
            <p class="error">{{error_message}}</p>
            
             </div>
          </div>
          <div class="form-group">
              <div class="col-xs-offset-2 col-xs-10">
                  <button type="submit" name="login" value="login" class="btn btn-default"><span class="glyphicon glyphicon-log-in"></span> Login</button>
              </div>
          </div>
          <div class="form-group">
              <div class="col-xs-offset-2 col-xs-10">
                  <a href="/signup"><small>New user? Sign up here</small></a>
              </div>
          </div>
      </form>
    
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>

</html>
