<!DOCTYPE html>
<html>

<head>
    <title>Speak Your Mind!</title>
    <meta class="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bootstrap 3 -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

   <link href="/css/blog.css" rel="stylesheet" />

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="/blog" class="mainlink"><span class="h4 navbar-text">Speak Your Mind!</span></a>
                    </div>

                     
  
                
            </div>
    </div>
    </nav>

  <div class="container">
    <div class="row">
      <div class="col-xs-offset-3 col-xs-6 loginblock">
      <!--  <img class="img-responsive" src="img/header.jpg" alt="header books image" height="150">-->
      <form class="form-horizontal" method="POST">
        <div class="form-group">
            <label for="inputName" class="control-label col-md-2">Username</label>
            <div class="col-md-10">
                <input class="form-control" placeholder="User name"
                        type="text" name="username" value="{{username}}" required />
            </div>
        </div>

        <div class="form-group">
              <label for="inputPassword" class="control-label col-md-2">Password</label>
              <div class="col-md-10">
                  <input class="form-control" placeholder="Password"
                          type="password" name="password" required/>
              </div>
          </div>

          <div class="form-group">
              <label for="inputRetype" class="control-label col-md-2">Retype Password</label>
              <div class="col-md-10">
                  <input class="form-control" placeholder="Retype Password"
                          type="password" name="verify" required />
              </div>
          </div>

          <div class="form-group">
              <label for="inputEmail" class="control-label col-md-2">Email</label>
              <div class="col-md-10">
                  <input class="form-control" placeholder="Email"
                          type="email" name="email" value="{{email}}" />
              </div>
          </div>
          
 
 <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                  <p class="error" role="alert"> {{error_message}} </p>
              </div>
          </div>
          

          <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                  <button type="submit" class="btn btn-default">Sign Up!</button>
              </div>
          </div>

         

          <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                  <a href="/login"><small>Already registered? Sign in here</small></a>
              </div>
          </div>

      </form>      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>

</html>
