<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Library Watch - New User Sign Up!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-6 accountblock">
      <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="control-label col-sm-3">Name</label>
            <div class="col-sm-9">
                <input class="form-control" placeholder="Sundar Srinivasan"
                        type="text" id="inputName" />
            </div>
        </div>

          <div class="form-group ">
              <label for="inputEmail" class="control-label col-sm-3">Email</label>
              <div class="col-sm-9">
                  <input class="form-control" placeholder="sundarar21@yahoo.com"
                          type="email" id="inputEmail" />
              </div>
          </div>

          <div class="form-group">
              <label for="inputPassword" class="control-label col-sm-3">Password</label>
              <div class="col-sm-9">
                  <input class="form-control" placeholder="Password"
                          type="password" id="inputPassword" />
              </div>
          </div>


          <div class="form-group">
              <label for="inputSecretQ" class="control-label col-sm-3">Secret Question</label>
              <div class="col-sm-9">
                  <input class="form-control" placeholder="My absolute fave?"
                          type="text" id="inputSecretQ" />
              </div>
          </div>
          <div class="form-group">
              <label for="inputSecretAns" class="control-label col-sm-3">Secret Answer</label>
              <div class="col-sm-9">
                  <input class="form-control" placeholder="Paapu!"
                          type="password" id="inputSecretAns" />
              </div>
          </div>
          <label for="when" class="control-label">When do you want to start receiving emails?</label>

          <div class="form-group">

              <div class="radio col-sm-offset-3 col-sm-9">
                  <label>
                      <input type="radio" name="radioWhen" value="overdue">
                      When a book is overdue
                  </label>
              </div>
              <div class="radio col-sm-offset-3 col-sm-9">
                  <label>
                      <input type="radio" name="radioWhen" value="dueIn">
                      When a book is due in
                  </label>
                  <input type="number" class="number" value="5"> days
              </div>

          </div>
          <label for="when" class="control-label">How often do you want to be reminded?</label>

          <div class="form-group">
              <div class="radio  col-sm-offset-3 col-sm-9">
                <label>
                    <input type="radio" name="radioOften" value="daily">
                    Hound me every day! I hate overdue fees!
                </label>
              </div>
              <div class="radio col-sm-offset-3 col-sm-9">
                  <label>
                      <input type="radio" name="radioOften" value="everyother">
                      No hounding, so every
                    </label>
                    <input type="number" class="number" value="5"> days
              </div>
          </div>


          <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Save</button>
                  &nbsp;&nbsp;
                  <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-erase"></span> Restore</button>
              </div>
          </div>
          </form>
            </div>

    </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>

</html>
